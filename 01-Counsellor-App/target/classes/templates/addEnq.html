<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">

			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="dashboard">Dashboard</a>
					<a class="nav-item nav-link" href="addEnq">AddEnquiry</a>
					  <a class="nav-item nav-link" href="enquires">View Enquires</a>
				<a class ="btn btn-danger" href="/">logout</a>
				<nav class="navbar navbar-light bg-light"></nav>
			</div>
		</div>
	</nav>
	<div class="container">
		<h2>Add enquiry</h2>

		<font color="green">
			<p th:text="${smsg}"></p>
		</font> <font color="red">
			<p th:text="${emsg}"></p>
		</font>


		<form th:action="@{/enquiry}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{stuName}" /></td>
				</tr>

				<td>Student Phno:</td>
				<td><input type="text" th:field="*{stuPhno}" /></td>
				</tr>

				<td>class mode:</td>
				<td><select th:field="*{mode}">
						<option value="">-Select-</option>
						<option value="classroom">classroom</option>
						<option value="online">online</option>
				</select></td>
				</tr>

				<td>Course :</td>
				<td><select th:field="*{course}">
						<option value="">-Select-</option>
						<option value="Java">Java</option>
						<option value="Python">Python</option>
						<option value="Devops">Devops</option>
				</select></td>
				</tr>

				<td>Status:</td>
				<td><select th:field="*{status}">
						<option value="">-Select-</option>
						<option value="new">New</option>
						<option value="enrolled">enrolled</option>
						<option value="lost">lost</option>
				</select></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="save" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
